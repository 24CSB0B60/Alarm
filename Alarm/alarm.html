<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock with Alarm</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Digital Alarm Clock</h1>

    <div class="clock">
      <h1 id="time">00:00:00 AM</h1>
      <p id="date">Monday, January 1, 2025</p>
    </div>

    <div class="alarm">
      <h2>Set Alarm</h2>
      <input type="time" id="alarmTime">
      <button id="setAlarm">Set Alarm</button>
      <button id="clearAlarm">Clear Alarm</button>
    </div>

    <div class="stopwatch">
      <h2>Stopwatch</h2>
      <p id="stopwatchDisplay">00:00:00</p>
      <button id="startStopwatch">Start</button>
      <button id="pauseStopwatch">Pause</button>
      <button id="resetStopwatch">Reset</button>
    </div>

    <div class="countdown">
      <h2>Countdown Timer</h2>
      <input type="number" id="countdownMinutes" placeholder="Minutes">
      <button id="startCountdown">Start Countdown</button>
      <p id="countdownDisplay">00:00</p>
    </div>

    <div class="theme-switcher">
      <h2>Theme</h2>
      <button id="lightTheme">Light</button>
      <button id="darkTheme">Dark</button>
      <button id="customTheme">Custom</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
